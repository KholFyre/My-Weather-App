<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/49bf936ec9.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <form class="form-inline" id="search-form">
            <div class="form-group mb-2"></div>
            <div class="form-group mx-sm-3 mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a City"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-primary"
                id="searchButton"
              >
                Search
              </button>
            </div>

            <div class="col">
              <button
                type="button"
                class="btn btn-outline-primary"
                id="geolocation-button"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <h3 id="city">Search for a City</h3>
      <h4>Last Updated: <span id="currentDateAndTime"></span></h4>
      <div>
        <img src="" class="current-weather-icon" id="currentWeatherIcon" />
      </div>

      <span class="current-temperature">
        <h1 class="current-temperature" id="current-temperature"></h1>
      </span>
      <span class="temperature-units">
        <a href="#" id="fahrenheit-link" class="active"> °F</a>
        |
        <a href="#" id="celsius-link" class="active"> °C</a>
      </span>

      <h6 class="today-max-and-min-temperatures">
        H: <span id="tempMax"></span> &nbsp; &nbsp; L:
        <span id="tempMin"></span>
      </h6>
      <br />
      <div class="row" id="current-forecast">
        <div class="col-4" id="weatherDescription">Current Weather</div>
        <div class="col-4">Wind: <span id="windSpeed"></span> mph</div>
        <div class="col-4">Humidity: <span id="humidity"></span> %</div>
      </div>
      <hr />

      <div class="row by-hourly-forecast" id="by-hourly-forecast">
        <div class="col hours">
          12pm
          <div class="col by-hourly-weather-icon">
            <img src="images/day_clear.png" width="21" height="21" />
          </div>
          <div class="col">50°</div>
        </div>
        <div class="col">
          3pm
          <div class="col by-hourly-weather-icon">
            <img src="images/day_clear.png" width="21" height="21" />
          </div>
          <div class="col">48°</div>
        </div>
        <div class="col">
          6pm
          <div class="col by-hourly-weather-icon">
            <img src="images/day_clear.png" width="21" height="21" />
          </div>
          <div class="col">45°</div>
        </div>
        <div class="col">
          9pm
          <div class="col by-hourly-weather-icon">
            <img src="images/angry_clouds.png" width="21" height="21" />
          </div>
          <div class="col">43°</div>
        </div>
        <div class="col">
          12am
          <div class="col by-hourly-weather-icon">
            <img src="images/angry_clouds.png" width="21" height="21" />
          </div>
          <div class="col">40°</div>
        </div>
      </div>
      <hr />
      <div class="container-weekly" id="forecast">
        <div class="row align-items-start">
          <div class="col-5" id="day-of-week">Friday</div>
          <div class="col-4 daily-weather-icon" id="daily-weather-icon">
            <img src="images/angry_clouds.png" width="21" height="21" />
          </div>
          <div class="col-1" id="daily-high">71°</div>
          <div class="col-1" id="daily-low">45°</div>
        </div>
      </div>
    </div>

    <p class="footer">
      <a href="https://github.com/KholFyre/My-Weather-App" class="github-link">
        Open-Source Code
      </a>
      by
      <a href="https://www.linkedin.com/in/rachel-dyer-b1681457/">
        Rachel Dyer
      </a>
    </p>

    <script src="src/script.js"></script>
  </body>
</html>
