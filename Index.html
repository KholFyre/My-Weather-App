<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/49bf936ec9.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <form class="form-inline" id="search-form">
            <div class="form-group mb-2"></div>
            <div class="form-group mx-sm-3 mb-2">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a City"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-primary"
                id="searchButton"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <h3 id="city">Search for a City</h3>
      <h4>Last Updated: <span id="currentDateAndTime"></span></h4>
      <div>
        <img src="" class="current-weather-icon" id="currentWeatherIcon" />
      </div>

      <span class="current-temperature">
        <h1 class="current-temperature" id="current-temperature"></h1>
      </span>
      <span class="temperature-units"> Â°F </span>

      <br />
      <div class="row" id="current-forecast">
        <div class="col-4" id="weatherDescription">Current Weather</div>
        <div class="col-4">Wind: <span id="windSpeed"></span> mph</div>
        <div class="col-4">Humidity: <span id="humidity"></span> %</div>
      </div>
      <hr />

      <hr />
      <div class="container-weekly" id="forecast"></div>
    </div>

    <p class="footer">
      <a href="https://github.com/KholFyre/My-Weather-App" class="github-link">
        Open-Source Code
      </a>
      by
      <a href="https://www.linkedin.com/in/rachel-dyer-b1681457/">
        Rachel Dyer
      </a>
    </p>

    <script src="src/script.js"></script>
  </body>
</html>
